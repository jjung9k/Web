<!DOCTYPE html>
<html>
    <body>
        <h1>가시성 속성</h1>
        <img id="a" src="./image/lion.png" alt="lion">
        <img id="b" src="./image/pome.png" alt="pome">

        <style>
            img{
                width: 200px; height: 15px;
            }
            #a{
                visibility: hidden;
                /* display:none; 이건 아예 그려내지 않기에.. 자리도 차지하지 않음. */
            }
            #b{
                visibility: visible;
            }         
        </style>

</body>
</html>
