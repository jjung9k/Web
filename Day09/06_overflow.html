<!DOCTYPE html>
<html>
    <head>
        <title>overflow style</title>
        <meta charset="utf-8">

        <style>
            p{
                background-color: lightblue;
                width: 200px;
                height: 50px;
            }
            #target{
                border: 1px solid black;
                width: 300px;
                height: 100px;
                overflow: visible;
                overflow: hidden;
                overflow: scroll;
                overflow: auto;   /* 스크롤이 필요할때 스크롤바를 포함함 */ 
                
            }
        </style>

    </head>
    <body>
        <div id="target">
            <p>block #1</p>
            <p>block #2</p>
            <p>block #3</p>
            <p>block #4</p>
            <p>block #5</p>        
        </div>
        <hr>

        <div class="aa">
        <img src="./image/poodle.png" alt="poodle">
        </div>
        <style>
            .aa{
                border: 2px solid black;
                




            }



        </style>

    </body>
</html>
