<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Register</title>
    <meta charset="utf-8">

    <style>
        #aa{
            text-align: center;
        }
        fieldset {
            max-width: 400px;
            margin: 0 auto;
        }
        .btn-area {
            text-align: center;            
        }
    </style>

</head>
<body>

    <div id="container">
        <h1 id="aa">회원 가입을 환영합니다</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" name="uid" required>
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail" name="umail" required>
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" name="pwd1" required>               
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2" name="pwd2" required>
                    </li>
                    <li>
                        <label for="path">가입경로</label>
                        <select name="" id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea clos="120" rows="4" placeholder="남길 말씀이 있다면 여기에 메모해 주세요"></textarea>
                    </li>
                </ul>            
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="yes" checked>
                <label for="mailing_y">메일 수신</label>

                <input type="radio" name="mailing" id="mailing_n" value="no">
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>

            <div class="btn-area">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>


</body>
</html>
