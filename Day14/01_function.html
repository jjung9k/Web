    <!-- 내부스크립트 -->
    <script>
        // 이 영역 안에서는 JS언어의 문법 체계를 따름
        //1. JS 함수 선언 및 호출 [ 선언적 함수]

        function aaa(){
            document.write('aaa <br>');
            document.write('function <br>');

        }
        // 함수를 선언 했다고 해서 그 안의 코드가 실행되지 않음.
        // 실행하려면... 함수이름을 불러서 호출해야 함.
        aaa();
        // 함수는 여러번 호출 가능! 필요할때 마다 호출(출력) 가능
        aaa();

        // 파이썬에서는 함수를 먼저 정의하고 호출해야만 동작 했음
        // JS 는 코드를 실행하기 전에 (같은 스크립트 영역의) 모든 함수선언을 먼저 읽어들인 후 실행하기에.. 먼저 호출해도 에러아님
        bbb();

        function bbb(){
            document.write('bbb function <br>');
        }

        // 다른 스크립트에 함수를 선언해 보고 호출하기 시도!!
        // ccc();   // 호출 불가.. 에러!!  가 나면 이 줄에서 코드실행이 멈춤

        document.write('첫번째 스크립트 끝!!');


    </script>

    <script>
        document.write('<hr>');

        // JS의 변수는 [지역변수, 전역변수]가 존재함.
        // 지역(함수)변수 - 함수 안에 var 키워드로 선언된 변수 : 그 지역(함수)안에서만 인식 가능
        // 전역변수 - 함수 밖에 선언 된 변수 or var 키워드 없이 선언된 변수 : 이 스크립트 영역 어디서든 인식
        var r= 1000;  // 전역변수(함수 밖에 있으니까)
        function mmm(){
            var w= 10; // 지역변수
            document.write('함수 안 w : ' + w + "<br>");
            document.write('함수 안 r : ' + r + "<br>");
            // 전역변수의 값 변경
            r= 2000;
            document.write('함수 안 r : ' + r + "<br>");
        }
        mmm();
        //document.write('함수 밖 w : ' + w + '<br>'); // 지역변수 w 인식 가능?? 에러!! 선언한 적이 없는 변수
        document.write('함수 밖 r : ' + r + "<br>"); // 전역변수 인식 가능!!
        
        document.write('<br>');

        var v=100; // 전역변수
        function vvv(){
            var v=200; // 지역변수 선언
            document.write('v: ' + v + '<br>');  // 지역안에서는 지역변수가 우선시 됨

        }
        vvv();
        document.write('v: ' + v + "<br>");

        // 전역변수를 만드는 또 다른 방법이 있다. 함수 안에서 var 키워드 없이 변수 사용.
        function www(){
            q= 1000;   // var 없이 입력하면 전역변수로 만들어 줌
            document.write(q + "<br>");
            
        }
        www();
        document.write('aaaaaaa' + '<br>');
        document.write(q + "<br>");

        // 변수를 선언하는 방법이 2가지.
        var a= 100;
        b= 200;  // 전역변수 의미를 내포함.
        document.write(a +'<br>');
        document.write(b + "<br>");

        // 지역의 의미가 오직 함수를 말함. 즉, {}를 모두 지역으로 인식하지는 않음
        var i=0;
        for(i=5; i<10; i++){
            document.write(i + "<br>");
        }
        document.write('밖: ' + i + '<br>');           
    </script>

    <script>
        // 익명함수 - 이름이 없는 함수 - 나중에 버튼 클릭같은 이벤트 처리용으로 활용 됨
        // 이름이 없기에 그냥 함수만 만들면 호출이 불가능하여 에러!!
        // 대신 이 이름없는 함수를 변수에 대입하여 변수명으로 대신 호출이 가능함.

        var show= function (){
            document.write('show function <br>');
        }
        // 즉, show 변수가 함수(코드 덩어리)를 저장하고 있는 것임
        document.write(show); // 변수아ㅢ 값을 출력하면.., 코드들이 보임...
        document.write('<br>');
        //변수가 함수코드를 가지고 있기에 .. 변수를 마치 함수처럼 호출할 수 있음.
        show();

        // 변수가 함수를 저장할 수 있다면...
        // 다른 변수에 이 함수를 전달할 수도 있음
        var output;
        output= show;
        document.write(output);
        document.write('<br');
        output(); // 전달 받은 함수를 대신 호출할 수도 있음

        // 일반 변수에 함수코드를 대입할 수 있듯이... 다른 함수의 파라미터에도 함수를 전달할 수 있음.
        // 이런 함수를 '고차함수'라고 부름
        function nice(f){   // f는 show가 저장한 함수코드를 전달 받음
            // f안에는 show 변수가 가지고 있던 함수코드가 존재함
            // 그러니 대신 호출이 가능함.
            f();
        }
        nice(show); // show 변수가 가진 함수를 전달

        var qqq= function(){
            document.write('qqq <br>');
        }
        nice(qqq); 
    </script>
    <script>
        // 함수파라미터의 default 값 지정
        document.write('<hr>');

        function sss(a=0){  //값을 전달받지 않았을때 기본값을 지정해 놓을 수 있음
            document.write(a +'<br>');
        }
        sss(10);   // 호출
        sss();  //파라미터 값이 없으면 기본값은 '0'으로 호출(출력)

        function ttt(a=0, b=0){
            document.write(a+b+'<br>');            
        }
        ttt(10,20);
        ttt();
        ttt(100);

        //  파이썬과 다른점. 전달하는 파라미터의 순서를 변경하여 지정할 수 없음.
        function rrr(a=5, b=3){
            document.write('a : ' + a + "<br>");
            document.write('b : ' + b + "<br>");
        }
        rrr(100, 200);
        rrr(1000);
        //값을 1개 입력될 때  .. 이 값이 b 변수에 전달되었으면...
        rrr(b=2000);    // b값이 2000이 안 되고, a값이 2000이 실행 됨. 순서대로 인식 함
        rrr(b=20000, a=10000); // 순서 바꾸기도 안 됨; 순서대로 실행 됨(파이썬은 가능)








    </script>
