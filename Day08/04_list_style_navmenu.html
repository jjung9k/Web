<!DOCTYPE html>
<html>
<head>
    <title>Some Website</title>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: 'aaaa';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2508-2@1.0/HakgyoansimEohangkkumigiB.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        #header{
            text-decoration: red;
            text-transform: uppercase;
            background-color: #cccc;
            background-image: url(./image/alice.jpg);
            text-align: center;
            padding: 3em 0em ;
        }

        #header h1{
            color: orangered;
            font-size: 60px;
        }
        #header p{
            font-family:"aaaa"; font-size: 20px;
            color: yellow;


        }
        #nav{
            list-style: none;
            text-align: center;
            border-top: 2px solid red;
            border-bottom: 2px solid red;
            padding: 1em 0;
        }

        #nav li{
            display: inline;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            padding: 0 15px;
        }

        #nav li a{
            text-decoration: none;
            color: black;
        }

        #nav li a:hover{
            text-decoration: underline;

        }

    </style>

        
</head>
<body>
    <div id="header">
        <h1>Home Page</h1>
        <p><b>This is my home page</b></p>
    </div>
    <ul id="nav">
        <li><a href="">Home</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>


    </ul>


</body>



</html>
