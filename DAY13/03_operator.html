<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 내부 스크립트 -->
    <script>

        // 1. 산술연산자  + - * / %
        document.write(10 + 4 + "<br>");
        document.write(10 - 4 + "<br>");
        document.write(10 * 4 + "<br>");
        document.write(10 / 4 + "<br>");
        document.write(10 % 4 + "<br>");
        document.write('<hr>');

        // 2. 비교연산자 < > <= >=  == !=
        document.write(5 < 10 + "<br>");    // 결과: True (논리값으로 나옴)
        document.write( 5 > 10 + "<br>");   //
        document.write( 5 <= 10 + "<br>");  // 
        document.write( 5 >= 10 + "<br>");  // 
        document.write( 5 == 10 + "<br>");  // 
        document.write( 5 != 10 + "<br>");  //
        
         // 도입 된 비교 연산자 === !==
         document.write( (10 == '10') + "<br>" ); //ture [==는 자료형을 무시하고 생김새... 즉 ] 
         document.write( (10 === '10') + "<br>");  //false
         document.write( '<hr>');


         //3. 논리 연산자 [비교연산자 여러개를 묶을때 사용]


         //4. 증감 연산자

         //5. 복합대입 연산자

         //6. 형변환 연산자(기능 함수)


        








    </script>

</head>
