<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math</title>

    <script>

        //4. Math 생성자 함수 - 수학관련 기능함수들을 보유

        //다른 생성자함수와 다르게 객체 생성없이 사용할 수 있는 기능함수들을 보유하고 있음.
        // 즉, 객체 생성필요 없이...  생성자함수 이름으로 기능을 접근하여 사용

        // 소수점 관련 기능
        var n= 3.74;
        document.write( Math.floor(n) + "<br>" );   // 반올림이 아니고 그냥 내림차순으로 처리
        document.write( Math.ceil(n)  + "<br>" );   // 무조건 올림
        document.write( Math.round(n) + "<br>" );   // 반올림

        // 랜덤값 얻어오기 기능
        var r= Math.random();        // 0.0 ~ 0.99999999 까지 범위만 나옴
        document.write(r + "<br>");

        // 0~9 사이의 정수를 얻어오고 싶다면... 그런 기능없이... 산수로 계산
        var r= Math.random() * 10;  // 0.2xxx ---> 2.xxxx , 0.7xxx ---> 7.xxxx
        r= Math.floor(r);   // 소수점 날리기
        document.write(r + "<br>");
        
        // 0 ~ 14
        var r= Math.floor( Math.random() * 15 );
        document.write(r + "<br>");

        // 5 ~ 14
        var r= Math.floor( Math.random() * 10 ) + 5;  // (0~9) + 5
        document.write(r + "<br>");

        

    </script>
</head>
<body>
    
</body>
</html>
