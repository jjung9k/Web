<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- 외부 스타일 시트 연결 [폴더경로 주의]-->
    <link rel="stylesheet" href="../css/write.css">

    <!-- 외부 스크립트 -->
    <script src="../js/write.js"></script>
</head>
<body>
    
    <!-- 콘텐츠가 표시되는 영역 -->
    <div class="board_wrap">

        <!-- 1. 게시판 제목 영역 -->
        <div class="board_title">
            <h2>자유 게시판 - 게시글 작성</h2>
            <p>자유롭게 게시글을 작성하면서 이야기를 나누세요.</p>
        </div>

        <!-- 2. 게시글 작성 영역(글 작성, 버튼영역) -->
        <div class="board_write_wrap">

            <!-- 작성 내용을 서버에 전송하기 위해 form요소 사용했지만, 실제 서버통신은 JS에서 수행 -->
             <!-- 그래서 form 요소 안에 잇는 submit 버튼을 눌렀을때 발동하는 콜백함수 등록 -->
            <form action="" method="post" onsubmit="submitBoard()" name="boardForm">
                <!-- 2.1 게시글 작성 영역-->
                <div class="board_write">
                    <!-- 2.1.1 제목 작성 영역 -->
                    <div class="title">
                        <div class="col_label">제목</div>
                        <div class="col_input"><input type="text" placeholder="제목 입력" name="title"></div>
                    </div>

                    <!-- 2.1.2 글쓴이/비밀번호 작성 영역 -->
                    <div class="info">
                        <div class="writer">
                            <div class="col_label">글쓴이</div>
                            <div class="col_input"><input type="text" placeholder="글쓴이 입력" name="writer"></div>
                        </div>
                        <div class="password">
                            <div class="col_label">비밀번호</div>
                            <div class="col_input"><input type="password" placeholder="비밀번호 입력" name="pw"></div>
                        </div>
                    </div>

                    <!-- 2.1.3 내용 입력 영역 -->
                    <div class="content">
                        <textarea placeholder="내용 입력" name="msg"></textarea>                        
                    </div>
                </div>
                <!-- 2.2 제출(글 저장)/ 취소 버튼영역 -->
                <div class="btn_wrap">
                    <input type="submit" value="글 저장">
                    <a href="../index.html">취소</a>


                </div>


            </form>


        </div>

       

    </div>


</body>
</html>
