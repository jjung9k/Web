<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- 외부 스타일 시트 연결 [폴더경로 주의]-->
    <link rel="stylesheet" href="../css/view.css">

    <!-- 외부 스크립트 연결 -->
    <script src="../js/view.js"></script>
</head>
<body>
    
    <!-- 콘텐츠가 표시되는 영역 -->
    <div class="board_wrap">

        <!-- 1. 게시판 제목 영역 -->
        <div class="board_title">
            <h2>자유 게시판 - 상세글 보기</h2>
            <p>자유롭게 게시글을 작성하면서 이야기를 나누세요.</p>
        </div>

        <!-- 2. 상세글이 표시될 영역( 글내용, 버튼영역 ) -->
        <div class="board_view_wrap">
            <!-- 2.1 게시글 표시 영역 -->
            <div class="board_view">
                <!-- 2.1.1 제목 영역 -->
                <div class="title">
                    <!-- [JS or PHP]를 통한 데이터를 표시] -->
                    글 제목 #1 

                </div>
                <!-- 2.1.2 (번호, 작성자, 작성일, 조회수) 정보 표기 영역 -->
                <div class="info">
                    <!-- definiation list로 항목들 만들어보기 [JS or PHP를 통한 데이터 표시]-->
                    <dl>
                        <dt>번호</dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>sam</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2026.01.12</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>10</dd>
                    </dl>
                </div>

                <!-- 2.1.3 글 내용 영역 -->
                <div class="content">
                    <!-- [JS or PHP 를 통한 데이터 표기] -->
                    Hello world.<br>
                    Nice to meet you.<br>
                    안녕하세요.<br>                  
                </div>

            </div>


            <!-- 2.2 버튼 영역 -->
            <div class="btn_wrap">
                <a href="../index.html">목록</a>
                <a href="./edit.html">수정</a>
            </div>

        </div>

      
       

    </div>


</body>
</html>
